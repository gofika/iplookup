# GoReleaser configuration for iplookup
# Check the documentation at https://goreleaser.com

project_name: iplookup

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: iplookup
    main: ./main.go
    binary: iplookup
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
      - arm
      - 386
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - id: iplookup
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - '^build:'
  groups:
    - title: 'Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Refactors'
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: 'Others'
      order: 999

release:
  github:
    owner: gofika
    name: iplookup
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## iplookup v{{.Version}}
    
    Fast and simple IP address lookup tool
  footer: |
    ---
    
    **Full Changelog**: https://github.com/gofika/iplookup/compare/{{ .PreviousTag }}...{{ .Tag }}

brews:
  - name: iplookup
    repository:
      owner: gofika
      name: homebrew-tap
    folder: Formula
    homepage: "https://github.com/gofika/iplookup"
    description: "Fast and simple command-line IP address lookup tool"
    license: "MIT"
    test: |
      system "#{bin}/iplookup", "-h"
    install: |
      bin.install "iplookup"

nfpms:
  - id: packages
    package_name: iplookup
    homepage: https://github.com/gofika/iplookup
    description: "Fast and simple command-line IP address lookup tool"
    maintainer: Gofika <github.com/gofika>
    license: MIT
    vendor: Gofika
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin

